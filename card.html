<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/text-overlay.css">
    <link rel="stylesheet" href="css/rate-limit-ui.css">
    <link rel="stylesheet" href="css/contact-form.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="cardImage" src="" alt="Card Image" class="card-image">
            <div id="textOverlay" class="text-overlay">
                <h3 class="text-overlay-title"></h3>
                <p class="text-overlay-description"></p>
            </div>
        </div>
    </div>

    <!-- Contact Form Modal -->
    <div id="contactFormOverlay" class="contact-form-overlay">
        <div class="contact-form-container">
            <div class="contact-form-header">
                <div class="contact-form-title">🎉 恭喜中獎！</div>
                <div class="contact-form-subtitle">請填寫聯繫資訊，我們會盡快與您聯繫</div>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="account" class="form-label">官網帳號 *</label>
                    <input type="text" id="account" name="account" class="form-input" placeholder="請輸入您的官網帳號" required>
                    <div class="error-message" id="accountError">請輸入您的官網帳號</div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">連絡電話 *</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="請輸入連絡電話" required>
                    <div class="error-message" id="phoneError">請輸入有效的連絡電話</div>
                </div>

                <div class="form-group">
                    <label for="recipientName" class="form-label">收件姓名 *</label>
                    <input type="text" id="recipientName" name="recipientName" class="form-input" placeholder="請輸入收件人姓名" required>
                    <div class="error-message" id="recipientNameError">請輸入收件人姓名</div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">收件地址 *</label>
                    <textarea id="address" name="address" class="form-textarea" placeholder="請輸入完整的收件地址..." required></textarea>
                    <div class="error-message" id="addressError">請輸入收件地址</div>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">想對 Comoor 說的話 *</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="分享您的想法或建議..." required></textarea>
                    <div class="error-message" id="messageError">請輸入您想說的話</div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="form-button form-button-secondary" id="cancelButton">取消</button>
                    <button type="submit" class="form-button form-button-primary" id="submitButton">
                        <span id="submitText">送出</span>
                        <div class="form-loading" id="submitLoading">
                            <div class="form-loading-spinner"></div>
                            <span>送出中...</span>
                        </div>
                    </button>
                </div>

                <div class="form-success" id="formSuccess">
                    ✅ 資料已成功送出！我們會盡快與您聯繫，謝謝！
                </div>

                <div class="form-error" id="formError">
                    ❌ 送出失敗，請稍後再試或檢查網路連線
                </div>
            </form>
        </div>
    </div>

    <script src="js/contact-collection.js"></script>
    <script src="js/card.js"></script>
</body>
</html>
